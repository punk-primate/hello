<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sarah Sarwar</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            /* Changed to a nice deep purple gradient */
            background: linear-gradient(135deg, #4b0082, #8a2be2);
            overflow: hidden;
            color: white;
        }

        h1 {
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            font-size: 3.5rem;
            text-align: center;
            padding: 20px;
        }

        .container {
            position: relative;
            height: 100px; /* Gives the buttons some breathing room */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #yesBtn {
            font-size: 2.5rem;
            padding: 20px 50px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 10px;
            position: absolute;
            cursor: pointer;
            transition: all 0.15s ease; /* Smooth movement */
        }

        #successMessage {
            display: none;
            text-align: center;
        }

        /* Larger GIF styling */
        .cat-gif {
            width: 500px; 
            max-width: 90vw;
            border: 5px solid white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <h1>Sarah Sarwar, <br> Will you be my valentine on 14th February?</h1>
        <div class="container" id="buttonArea">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successMessage">
        <h1>Yay! See you on the 14th! ❤️</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mXmC2fK9XBBm0/giphy.gif" class="cat-gif" alt="Dancing Cat">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('mainContent');
        const successMessage = document.getElementById('successMessage');

        // Adjusted logic: Moves a short distance away instead of a random teleport
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            // If mouse is within 80px, push the button away slightly
            if (distance < 80) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                const moveDist = 40; // How far it "jumps" each time

                let newX = noBtn.offsetLeft + Math.cos(angle) * moveDist;
                let newY = noBtn.offsetTop + Math.sin(angle) * moveDist;

                // Keep it within screen bounds
                newX = Math.max(20, Math.min(newX, window.innerWidth - 100));
                newY = Math.max(20, Math.min(newY, window.innerHeight - 50));

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Big confetti blast
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff', '#8a2be2']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff', '#8a2be2']
                });

                if (Date.now() < animationEnd) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>
</html>
